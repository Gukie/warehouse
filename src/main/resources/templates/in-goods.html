<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>welcome</title>
<link href="css/warehouse.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-theme.min.css" rel="stylesheet"
	type="text/css" />
</head>
<body>
	<div class="page-header" align="center">
		<h1>
			欢迎来到<small>老李头货位管理</small>小系统
		</h1>
	</div>
	<ul class="nav nav-pills" align="center">
		<li role="presentation"><a href="addunit">录入货位</a></li>
		<li role="presentation" class="active"><a href="#">入库</a></li>
		<li role="presentation"><a href="outgoods">出货</a></li>
	</ul>
	
	<div id="in-goods-div" class="panel panel-info" align="center">
		<div class="panel-heading">入库</div>
		<div class="panel-body">
			<form id="in-goods-form">
				<div>
					<label for="availableStorageUnitList">货位:</label>
					<select id="availableStorageUnitList">
						<option>请选择</option>
					</select> 
				</div>
				<div class="input-group">
					<label for="inGoodsCode">货品条形码:</label> 
					<input id="inGoodsCode" name="inGoodsCode" type="text" /> 
				</div>
				<div class="input-group">
					<label for="inGoodsNum">货品数量:</label> 
					<input id="inGoodsNum" name="inGoodsNum" type="text"></input>
				</div>
				<input type="submit" value="入库" class="btn btn-lg btn-primary" />
			</form>
		</div>
	</div>

	<script type="text/javascript" src="javascript/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="javascript/warehouse.js"></script>
</body>
</html>
